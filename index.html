<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Arthaud PROUST - Harry Potter</title>

  <script src="/js/index.js" defer type="module"></script>
</head>

<body>
  <header class="header">
    <div class="header__right">
      <img src="./images/logo/logo.png" />
    </div>
    <div class="header__left">
      <h1>Harry Potter Fan base</h1>
    </div>
  </header>

  <main>
    <h2>
      Welcome !<br />
      Wiki Harry Potter
    </h2>

    <section>
      <h3>HOUSES</h3>
      <div id="houses-list" class="houses">
        <label>
          <input name="house" type="checkbox" value="gryffindor">
          <img src="/images/logo/Gryffindor.png" title="Gryffindor" alt="Gryffindor">
        </label>

        <label>
          <input name="house" type="checkbox" value="hufflepuff">
          <img src="/images/logo/Hufflepuff.png" title="Hufflepuff" alt="Hufflepuff">
        </label>

        <label>
          <input name="house" type="checkbox" value="ravenclaw">
          <img src="/images/logo/Ravenclaw.png" title="Ravenclaw" alt="Ravenclaw">
        </label>

        <label>
          <input name="house" type="checkbox" value="slytherin">
          <img src="/images/logo/Slytherin.png" title="Slytherin" alt="Slytherin">
        </label>
      </div>
    </section>

    <section>
      <h3>Characters</h3>
      <div id="characters-filterer" class="filterer">
        <label>
          <input name="filterby" type="checkbox" value="alive" checked>Alive
        </label>

        <label>
          <input name="filterby" type="checkbox" value="dead" checked>Dead
        </label>
      </div>

      <div id="characters-sorter" class="sorter">
        <label>
          <input name="sortby" type="radio" value="none" checked>Don't sort
        </label>
        <label>
          <input name="sortby" type="radio" value="name">Sort by name
        </label>

        <label>
          <input name="sortby" type="radio" value="age">Sort by age
        </label>
      </div>

      <div id="characters-list" class="characters">
      </div>
    </section>
  </main>

  <footer>
    <p>Wiki Happy Potter is a FANDOM community</p>
  </footer>
</body>

</html>
